<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Météo de la ville</title>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen text-gray-800 flex flex-col">

  <header class="bg-white shadow-md p-4 flex flex-col items-center gap-4 md:flex-row md:justify-between">
    <h1 class="text-2xl font-bold text-blue-600">🌤️ Météo en direct</h1>
    <form id="search-form" class="flex gap-2 w-full max-w-md">
      <input
        type="text"
        id="city-input"
        value= ""
        placeholder="Entrez une ville..."
        required
        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Rechercher
      </button>
    </form>
  </header>

  <main class="flex-1 container mx-auto px-4 py-8 space-y-8">

    <!-- Météo actuelle -->
    <section id="current-weather"  class="bg-white rounded-xl shadow p-6 text-center space-y-4 hidden">
      <h2 id="city-name" class="text-2xl font-semibold text-blue-700">Ville</h2>
      <p id="date-time" class="text-gray-500">Date et heure</p>
      <div class="flex flex-col md:flex-row items-center justify-center gap-6">
        <img id="weather-icon" src="" alt="Icône météo" class="w-20 h-20" />
        <div class="space-y-2">
          <p id="temperature" class="text-4xl font-bold">-- °C</p>
          <p id="description" class="capitalize text-lg">Description météo</p>
          <p id="humidity" class="text-sm">💧 Humidité : --%</p>
          <p id="wind" class="text-sm">💨 Vent : -- km/h</p>
        </div>
      </div>
    </section>

   

    <!-- Message d'erreur -->
    <section id="error-message"  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
      <p>❌ Ville non trouvée. Veuillez réessayer.</p>
    </section>
  </main>

  <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t">
    <p>Powered by <a href="https://openweathermap.org" class="text-blue-500 hover:underline">OpenWeatherMap API</a></p>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
